              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate" />
                  <label for="email">Email</label>
                </div>
              </div>
              <a href="#" class="waves-effect btn-large hoverable red accent-2">
                Submit</a
              >
            </form>
